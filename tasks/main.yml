---
# tasks file for basic-tools


# ansible_user_dir
# ansible_user_id
# ansible_user_shell

- name: Check sudo
  debug:
    var: ansible_become

- name: Install Packages
  apt:
    update_cache: true
    state: present
    name:
      - tree
      - git
  become: true

- name: Ensure dirs like ~/bin exist
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ the_user_dir }}/bin"

- name: Install ~/bin tools
  copy:
    src: bin/
    dest: "{{ the_user_dir }}/bin"
    mode: 0755

- name: Install ~/.dot helpers
  copy:
    src: home/_{{ item }}
    dest: "{{ the_user_dir }}/.{{ item }}"
  with_items:
    - ackrc
    - agignore
    - bash_aliases
    - functions

- name: Install ~/.dot ex
  copy:
    src: homeex/_{{ item }}
    dest: "{{ the_user_dir }}/._{{ item }}"
  with_items:
    - bashrc
    - profile


- name: Add our bashrc to the end of .bashrc
  blockinfile:
    path: "{{ the_user_dir }}/.bashrc"
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    block: |
      if [ -f ~/._bashrc ]; then
        . ~/._bashrc
      fi

- name: Add our profile to the end of .profile
  blockinfile:
    path: "{{ the_user_dir }}/.profile"
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    block: |
      if [ -f ~/._profile ]; then
        . ~/._profile
      fi

- name: Include vim tasks
  include_tasks: vim.yml

- name: Include vimcat tasks
  include_tasks: vimcat.yml

- name: Include git config
  include_tasks: git.yml

